<p></p>
<div class="container">
    <div class="row">
        <div class="my-3 col-12 text-center">
            <h1>Create a new card</h1>
        </div>
    </div>

    <div class="create-card-form">
        <div class="form-group">
            <label for="card-front">Front of card: </label>
            <textarea type="text" id="card-front" class="form-control" [(ngModel)]="cardFrontText" name="card-front"
                required [disabled]="!isCardInProgress"></textarea>
        </div>

        <div class="form-group">
            <label for="card-back">Back of card: </label>
            <textarea type="text" id="card-back" class="form-control" [(ngModel)]="cardBackText" name="card-back"
                required [disabled]="!isCardInProgress"></textarea>
        </div>

        <button (click)="onSubmit()" class="btn btn-success" [disabled]="!isCardInProgress || !cardFrontText || !cardBackText">Submit</button>
    </div>

    <div *ngIf="errorMessageFromServer">
        <p>{{errorMessageFromServer}}</p>
    </div>
    <div *ngIf="!isCardInProgress">
        <p>Card added successfully!</p>
        <button (click)="onDone()" class="btn btn-primary">Back to deck view</button>
        <button (click)="onAddAnotherCard()" class="btn btn-secondary">Add another card</button>
    </div>


</div>
