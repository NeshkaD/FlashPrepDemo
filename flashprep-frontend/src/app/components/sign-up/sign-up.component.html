<p> </p>
<div>
    <div class="submit-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
  
      <button (click)="signUp()" class="btn btn-success">Submit</button>
      
  
      <div *ngIf="errorMessageFromServer">
        <p>{{errorMessageFromServer}}</p>
      </div>
    </div>
  </div>
